<!DOCTYPE html>
<html>
<head>
  <title>Feedback Survey</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; }
    h2 { margin-top: 0; }
  .question { margin-bottom: 28px; }
  .answers label { display: block; margin-bottom: 12px; }
  .answers { margin-bottom: 8px; }
    textarea { width: 100%; min-height: 60px; border-radius: 4px; border: 1px solid #ccc; padding: 8px; font-size: 15px; }
    .back-link { display: inline-block; margin-top: 24px; color: #1976d2; text-decoration: underline; cursor: pointer; }
    button { margin-top: 18px; padding: 8px 18px; border-radius: 4px; border: none; background: #1976d2; color: #fff; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Feedback about your suburb - Lets make Geelong a Home for All</h2>
  <form id="feedbackForm">
      <div class="question">
        <div>What services do you feel are lacking in your area?</div>
        <div class="answers">
          <label><input type="checkbox" name="services" value="Aged care services"> Aged care services</label>
          <label><input type="checkbox" name="services" value="Public transport"> Public transport</label>
          <label><input type="checkbox" name="services" value="Healthcare"> Healthcare</label>
          <label><input type="checkbox" name="services" value="Educational Institutions"> Educational Institutions</label>
          <label><input type="checkbox" name="services" value="Childcare facilities"> Childcare facilities</label>
        </div>
      </div>
      <div class="question">
        <div>How has recent development affected your daily life?</div>
        <div class="answers">
          <label><input type="checkbox" name="features" value="Increased Traffic and Congestion"> Increased Traffic and Congestion</label>
          <label><input type="checkbox" name="features" value="Accessibility to Public Transport"> Accessibility to Public Transport</label>
          <label><input type="checkbox" name="features" value="Rising cost of living"> Rising cost of living</label>
          <label><input type="checkbox" name="features" value="No noticeable change"> No noticeable change</label>
        </div>
      </div>
      <div class="question">
        <div>Any suggestions or comments?</div>
        <textarea name="comments" placeholder="Enter your comments here..."></textarea>
      </div>
      <div style="margin-top:32px;">
        <h3>Chat with NebulaBot</h3>
        <textarea id="nebulaChat" name="nebulaChat" rows="4" cols="40" placeholder="Allow the NebulaBot AI to understand your concern and help you"></textarea>
      </div>
  <button type="submit">Submit</button>
    </form>
    <a class="back-link" href="index.html">&larr; Back</a>
    <script>
      document.getElementById('feedbackForm').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'index.html';
      });
    </script>
  </div>
</body>
</html>
